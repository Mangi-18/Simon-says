<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="gameName">Simon Says</h1>
    <h2 class="score startGame">Press any key to start the game</h2>
    <div class="container">
        <div class="topRow">
            <div class="red"></div>
            <div class="blue"></div>
        </div>
        <div class="btmRow">
            <div class="yellow"></div>
            <div class="green"></div>
        </div>
    </div>
    
    <script src="app.js"></script>
    
</body>
</html>
